<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meditation</title>
  </head>
  <body>
    <div class="app">
      <!-- default video loop  -->
      <div class="video-container">
        <video loop>
          <source type="video/mp4" src="./video/rain.mp4" />
        </video>
      </div>

      <!-- Select amount of time buttons  -->
      <div class="time-select">
        <!-- Data attr amount of time in seconds  -->
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
      </div>

      <!-- Select audio -->
      <div class="player-container">
        <audio class="song">
          <source src="./audio/rain.mp3" />
        </audio>
        <img class="play" src="./svg/play.svg" alt="play button" />
        <!-- outline  -->
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <!-- Moving outline  -->
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display">0:00</h3>
      </div>

      <div class="sound-picker">
        <button data-sound="./audio/rain.mp3" data-video="./video/rain.mp4">
          <img src="./svg/rain.svg" alt="rain" />
        </button>
        <button data-sound="./audio/beach.mp3" data-video="./video/beach.mp4">
          <img src="./svg/beach.svg" alt="beach" />
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
